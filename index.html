<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 12px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .modal-content {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #cameraVideo {
            width: 100%;
            background: #000;
        }
        .modal-buttons {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #captureButton {
            background: #4CAF50;
            color: white;
        }
        #closeCamera {
            background: #f44336;
            color: white;
        }
        #previewModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
        }
        .preview-content {
            background: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        #previewImage {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            margin: 0 auto;
        }
        #confirmPost {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cancelPost {
            background: #f44336;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>SportBuddy</header>
    
    <div class="container">
        <button id="openCamera" style="width:100%;padding:10px;margin-bottom:20px;background:#000;color:#fff;border:none;border-radius:5px;">
            Camera Openen
        </button>
        
        <div id="postsContainer">
            <!-- Posts komen hier -->
        </div>
    </div>
    
    <!-- Camera Modal -->
    <div id="cameraModal">
        <div class="modal-content">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="modal-buttons">
                <button id="captureButton">Foto maken</button>
                <button id="closeCamera">Sluiten</button>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div id="previewModal">
        <div class="preview-content">
            <img id="previewImage">
            <textarea id="postCaption" placeholder="Voeg een beschrijving toe..." style="width:100%;margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:5px;"></textarea>
            <button id="confirmPost">Posten</button>
            <button id="cancelPost">Annuleren</button>
        </div>
    </div>
    
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Feed</a>
        <a href="#">Profiel</a>
    </nav>

    <script>
        // Camera functionaliteit
        let videoStream = null;
        let currentPhoto = null;
        
        // Elementen
        const openCameraBtn = document.getElementById('openCamera');
        const cameraModal = document.getElementById('cameraModal');
        const closeCameraBtn = document.getElementById('closeCamera');
        const captureBtn = document.getElementById('captureButton');
        const cameraVideo = document.getElementById('cameraVideo');
        const previewModal = document.getElementById('previewModal');
        const previewImage = document.getElementById('previewImage');
        const confirmPostBtn = document.getElementById('confirmPost');
        const cancelPostBtn = document.getElementById('cancelPost');
        const postCaption = document.getElementById('postCaption');
        const postsContainer = document.getElementById('postsContainer');
        
        // Camera openen
        openCameraBtn.addEventListener('click', async () => {
            cameraModal.style.display = 'block';
            
            try {
                // Gebruik selfie camera (user) in plaats van environment
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                cameraVideo.srcObject = videoStream;
            } catch (error) {
                alert('Kon camera niet openen: ' + error.message);
                cameraModal.style.display = 'none';
            }
        });
        
        // Camera sluiten
        closeCameraBtn.addEventListener('click', () => {
            cameraModal.style.display = 'none';
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        });
        
        // Foto maken
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraVideo.videoWidth;
            canvas.height = cameraVideo.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Spiegelen voor selfie camera
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);
            
            currentPhoto = canvas.toDataURL('image/jpeg');
            previewImage.src = currentPhoto;
            
            // Toon preview
            cameraModal.style.display = 'none';
            previewModal.style.display = 'block';
            
            // Reset beschrijving
            postCaption.value = '';
        });
        
        // Post bevestigen
        confirmPostBtn.addEventListener('click', () => {
            if (!currentPhoto) return;
            
            const caption = postCaption.value.trim() || 'Mijn sportmoment!';
            
            // Post toevoegen
            const postHTML = `
                <div class="card">
                    <img src="${currentPhoto}" alt="Sportmoment">
                    <div class="card-content">
                        <h3>Jij</h3>
                        <p>${caption}</p>
                    </div>
                </div>
            `;
            
            postsContainer.insertAdjacentHTML('afterbegin', postHTML);
            
            // Modals sluiten
            previewModal.style.display = 'none';
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        });
        
        // Post annuleren
        cancelPostBtn.addEventListener('click', () => {
            previewModal.style.display = 'none';
            currentPhoto = null;
        });
    </script>
</body>
</html>
