<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy</title>
    
    <!-- PWA instellingen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="app.js"></script>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 12px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #cameraVideo {
            width: 100%;
            background: #000;
        }
        .modal-buttons {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #captureButton {
            background: #4CAF50;
            color: white;
        }
        #closeCamera {
            background: #f44336;
            color: white;
        }
        #previewModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
        }
        .preview-content {
            background: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        #previewImage {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            margin: 0 auto;
        }
        #confirmPost {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cancelPost {
            background: #f44336;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>SportBuddy</header>
    
    <div class="container">
        <button id="openCamera" style="width:100%;padding:10px;margin-bottom:20px;background:#000;color:#fff;border:none;border-radius:5px;">
            Camera Openen
        </button>

        <!-- Voorbeeld posts -->
        <div class="card">
            <div class="card-image-container">
                <img src="https://via.placeholder.com/600x800" alt="Marathon">
            </div>
            <div class="card-content">
                <h3>David Martinez</h3>
                <p>Just finished the marathon!</p>
                <div class="card-time">2 uur geleden</div>
            </div>
        </div>
    </div>

    <div id="cameraModal">
        <div class="modal-content">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="modal-buttons">
                <button id="captureButton">Foto maken</button>
                <button id="closeCamera">Sluiten</button>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div id="previewModal">
        <div class="preview-content">
            <img id="previewImage">
            <textarea id="postCaption" placeholder="Voeg een beschrijving toe..." style="width:100%;margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:5px;"></textarea>
            <button id="confirmPost">Posten</button>
            <button id="cancelPost">Annuleren</button>
        </div>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Feed</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>
</body>
</html>
