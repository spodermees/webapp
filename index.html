<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn PWA</title>
    
    <!-- PWA instellingen -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welkom bij mijn PWA!</h1>
    <p>Deze webapp kan als een app op je telefoon worden toegevoegd.</p>
    <button onclick="notifyUser()">Stuur een notificatie</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker geregistreerd'))
                .catch(error => console.log('Service Worker registratie mislukt:', error));
        }

        function notifyUser() {
            if (Notification.permission === 'granted') {
                new Notification('Hallo! Dit is een testnotificatie.');
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('Hallo! Dit is een testnotificatie.');
                    }
                });
            }
        }
    </script>
</body>
</html>
