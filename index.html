<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy</title>
    <!-- PWA instellingen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        /* Basisstijlen - Geoptimaliseerd voor snelheid */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.5;
            padding-bottom: 60px;
        }
        
        header {
            background: #000;
            color: #fff;
            padding: 12px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Card Styling */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
            overflow: hidden;
            transform: translateZ(0); /* Hardware versnelling */
        }
        
        .card-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Vierkante verhouding */
            background: #000;
        }
        
        .card-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-content {
            padding: 12px 16px;
        }
        
        .card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .card p {
            font-size: 14px;
            color: #555;
        }
        
        .card-time {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
        
        /* Camera Modal */
        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            width: 95%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            background: #000;
        }
        
        #cameraVideo {
            width: 100%;
            display: block;
        }
        
        /* Knoppen */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #3897f0;
            color: white;
        }
        
        .btn-danger {
            background: #ed4956;
            color: white;
        }
        
        /* Navigatie */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 10;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
        }
        
        /* Loading state */
        .loading {
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>SportBuddy</header>
    
    <div class="container">
        <button id="openCamera" class="btn btn-primary">
            üì∑ Nieuwe Post Maken
        </button>
        
        <!-- Voorbeeld post -->
        <div class="card">
            <div class="card-image-container">
                <img src="https://via.placeholder.com/600x600/3897f0/ffffff?text=Sport" alt="Voorbeeld">
            </div>
            <div class="card-content">
                <h3>David</h3>
                <p>Net een nieuwe personal record gehaald! üí™</p>
                <div class="card-time">2 uur geleden</div>
            </div>
        </div>
        
        <!-- Posts worden hier geladen -->
    </div>
    
    <!-- Camera Modal -->
    <div id="cameraModal">
        <div class="modal-content">
            <div class="video-container">
                <video id="cameraVideo" autoplay playsinline></video>
            </div>
            <button id="captureButton" class="btn btn-primary">Foto Maken</button>
            <button id="closeCamera" class="btn btn-danger">Annuleren</button>
        </div>
    </div>
    
    <!-- Navigatie -->
    <nav class="navbar">
        <a href="#">üè† Home</a>
        <a href="#">üîç Ontdek</a>
        <a href="#">‚ûï Post</a>
        <a href="#">üë§ Profiel</a>
    </nav>
    
    <script>
        // Basis camera functionaliteit
        let videoStream = null;
        
        document.getElementById('openCamera').addEventListener('click', async () => {
            const modal = document.getElementById('cameraModal');
            modal.style.display = 'flex';
            
            try {
                // Probeer achterkant camera eerst
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                }).catch(async () => {
                    // Fallback naar voorkant camera
                    return await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' },
                        audio: false
                    });
                });
                
                const video = document.getElementById('cameraVideo');
                video.srcObject = videoStream;
                video.play();
                
            } catch (error) {
                alert('Kon camera niet starten: ' + error.message);
                modal.style.display = 'none';
            }
        });
        
        document.getElementById('closeCamera').addEventListener('click', () => {
            const modal = document.getElementById('cameraModal');
            modal.style.display = 'none';
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        });
        
        document.getElementById('captureButton').addEventListener('click', () => {
            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Toon preview (simpele implementatie)
            const photoData = canvas.toDataURL('image/jpeg');
            alert('Foto gemaakt! In een echte app zou je hier een preview tonen.');
            
            // Sluit camera
            document.getElementById('closeCamera').click();
        });
    </script>
</body>
</html>
